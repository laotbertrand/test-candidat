<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script async src="js/bundle.js"></script>

    <header></header>

    <div class="container gradient" >
        <div class="ariane-container">
            <ul class="breadcrumb">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </div>

        <div class="title-container">
            <h2>Isolez vos combles<br/>perdus pour 1 €</h2>
            <div class="line"></div>
            <div class="subtext">Ou bénéficiez d’une offre personnalisée.</div>
            <a class="sublink" href="#">Voir les conditions</a>
        </div>

        <div class="form-container">
            <h3>Découvrez votre offre</h3>
            <div class="form-subtitle">Réalisez votre simulation en 30 sec.</div>
            <div class="line"></div>
            <form name="comblesForm">
                <div class="form-group">
                    <label>Code postal de votre logement à isoler</label>
                    <input type="number" class="form-control" name="cp" id="inputCp" aria-describedby="cpHelp" placeholder="Saisissez votre code postal">
                    <div id="cpFormWarningContainer" class="form-warning"></div>
                </div>
                <div class="form-group">
                    <label>Surface de combles à isoler (m²)</label>
                    <input type="number" class="form-control" name="surface" id="inputSurface" aria-describedby="surfaceHelp" placeholder="Saisissez la surface">
                    <div id="surfaceFormWarningContainer" class="form-warning"></div>
                </div>
            </form>
            <div class="nav-container">
                <a class="prev-link nav-link" href="#">PRÉC.</a>
                <div class="puces-container">
                    <ul>
                        <li class="puce"></li>
                        <li class="puce active"></li>
                        <li class="puce"></li>
                        <li class="puce"></li>
                    </ul>
                </div>
                <a id="nextFormButton" class="next-link nav-link" href="#">SUIV.</a>
            </div>
        </div>

    </div>

</body>
</html>
