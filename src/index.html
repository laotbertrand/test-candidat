<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leroy Merlin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header" role="banner">
        <form id="search" role="search" class="body">
        </form>
    </header>
    <section id="page" role="main">
        <div id="corps">
            <div class="col-container">
                <section>
                    <nav role="navigation">
                        <ul>
                            <li>Accueil</li>
                            <li>Services</li>
                        </ul>
                    </nav>
                </section>
                <section class="col-ie-offset-l-6 col-ie-offset-xl-6 col-ie-offset-xxl-6 -bg000 -borderRadius -boxShadow  -paddingTopL -paddingBottomS -paddingLeftL -paddingRightL col-start-m-3 col-m-8 col-start-l-8 col-l-5 col-start-xl-9 col-xl-4 col-start-xxl-9 col-xxl-4">
                    <h2 id="title">Découvrez votre offre</h2>
                    <p id="subtitle">Réalisez votre simulation en 30sec</p>
                    <div class="lines"></div>
                    <form id="isolationForm" method="POST">
                        <p>
                            <label for="postCode">Code postal de votre logement à isoler</label>
                            <input class="ka-input" type="text" id="postCode" name="postCode" required maxlength="5"
                                pattern="[0-9]*" placeholder="Ex : 75 000" />
                            <span id="error_postCode" class="error" style="visibility: hidden;" aria-hidden="true">
                                Le code postal que vous avez saisi n'est pas valide et doit comporter cinq chiffres
                            </span>
                        </p>
                        <p>
                            <label for="surface">Surface de combles à isoler (m²)</label>
                            <input class="ka-input" type="number" id="surface" name="surface" required min="1" max="10000" placeholder="Ex : 200" />
                            <span id="error_surface" class="error" style="visibility: hidden;" aria-hidden="true">
                                La surface que vous avez saisie n'est pas valide (doit être comprise en 1 et 10000 m2)
                            </span>
                        </p>
                        <ul>
                            <li>
                                <button class="link" type="submit">SUIV</button>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
    </section>
    <footer role="contentinfo"></footer>
    <script async src="js/bundle.js"></script>
</body>

</html>
